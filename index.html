<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Great Guitarists Hangman!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Freckle+Face"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="assets/images/hangman-title.png"
        class="img-fluid"
        alt="Hangman Title Image"
      />

      <div class="row">
        <div class="col-md-6 gameplay-column" id="a">
          <img
            id="youwin-image"
            src="assets/images/YouRock.png"
            alt="Winning Image"
          />
          <img
            id="gameover-image"
            src="assets/images/YouLose.png"
            alt="Game Over Image"
          />
          <img id="guitarist-image" src="assets/images/" alt="" />
          <img id="hangmanImage" src="assets/images/" alt="" />

          <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
          <img id="hangmanImage" src="" alt="" />
        </div>
        <div class="col-md-6 gameplay-column">
          <h2>
            Press the Space Bar To Start!<br />
            Use Keyboard to Make Guesses
          </h2>

          <h5>
            ** Use the Space Bar is for the "Spaces" <br />
            between First & Last Names **
          </h5>

          <h4>Wins</h4>
          <h5 id="totalWins"></h5>

          <h4>Losses</h4>
          <h5 id="totalLosses"></h5>

          <h4>Current Word</h4>
          <h3 id="currentWord"></h3>

          <h4>Guesses Remaining</h4>
          <h6 id="remainingGuesses"></h6>

          <h4>Letters Guessed</h4>
          <h3 id="guessedLetters"></h3>
          <div>
            <button class="btn-reset" id="reset">ROCK AGAIN?</button>
            <!-- <button onclick="myFunction()">Reload page</button> -->
            <!-- <button class="btn btn-reset" id="btn-reset" type="submit"> -->
          </div>
        </div>
      </div>
      <img src="" id="guitImage" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/game.js" type="text/javascript"></script>
  </body>
</html>
